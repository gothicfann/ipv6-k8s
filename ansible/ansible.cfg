[defaults]
inventory      = ./hosts.yml
roles_path    = ./roles
host_key_checking = False
remote_user = centos
private_key_file = ./ssh/k8s
[inventory]
[privilege_escalation]
become=True
become_method=sudo
become_user=root
become_ask_pass=False
[paramiko_connection]
[ssh_connection]
[persistent_connection]
[accelerate]
[selinux]
[colors]
[diff]
